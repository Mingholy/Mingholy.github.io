<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
<button id="button">确认填写</button>

<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

    (function () {
        /*
         在注释下方写下代码
         给按钮button绑定一个点击事件
         在事件处理函数中
         获取aqi-input输入的值，并显示在aqi-display中
         */

        //保证在DOM载入完毕后绑定事件
        window.onload = eventBind();

        //事件绑定
        function eventBind() {
            var button = document.getElementById("button");
            button.onclick = function() {
                //取值改值
                var inputValue = Number(document.getElementById("aqi-input").value);
                if (!isNaN(inputValue)) {
                    document.getElementById("aqi-display").textContent = inputValue.toString();
                } else {
                    document.getElementById("aqi-display").textContent = "输入不合法！";
                }
                return false;
            }
        }
    })();

</script>
</body>
</html>
